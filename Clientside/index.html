<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Panel</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      background-color: #f0f2f5;
    }

    /* Sidebar */
    .sidebar {
      background-color: #333;
      color: #fff;
      width: 220px;
      min-width: 60px;
      display: flex;
      flex-direction: column;
      transition: width 0.3s;
    }

    .sidebar a {
      padding: 15px;
      color: #fff;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #444;
    }

    .sidebar a:hover {
      background-color: #444;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        flex-direction: row;
        overflow-x: auto;
      }

      .sidebar a {
        flex: 1;
        text-align: center;
        border-bottom: none;
        border-right: 1px solid #444;
      }

      .main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <a href="#dashboard">Dashboard</a>
    <a href="#settings">Settings</a>
    <a href="#users">Users</a>
    <a href="#logs">Logs</a>
  </nav>

  <main class="main">
    <h1>Control Panel</h1>
    <div id="content">
      <!-- Dynamic content goes here -->
      <p>Welcome! Use the sidebar to navigate through the control panel.</p>
    </div>
  </main>

</body>
</html>
